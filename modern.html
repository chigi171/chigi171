<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chigi Technology - Modern Minimal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Same structure as original, but with these style changes: -->
    <nav class="bg-white fixed w-full z-50">
        <!-- Removed shadow, cleaner look -->
        <div class="max-w-6xl mx-auto px-4">
            <!-- Navigation content the same but with adjusted spacing -->
        </div>
    </nav>

    <section id="home" class="pt-24 pb-12 md:pt-32 md:pb-24">
        <!-- Removed gradient, clean white background -->
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-5xl md:text-6xl font-light text-gray-900 mb-8">
                <!-- Lighter font weight, larger text -->
                Driving Sustainable Growth Through Technology
            </h1>
            <!-- Rest of hero content -->
        </div>
    </section>

    <!-- Services with minimalist cards -->
    <section id="services" class="py-16">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid md:grid-cols-3 gap-12">
                <!-- Increased gap, removed shadows -->
                <div class="border border-gray-100 p-8 rounded-lg">
                    <!-- Simple border instead of shadow -->
                    <!-- Service content -->
                </div>
                <!-- Repeat for other services -->
            </div>
        </div>
    </section>

    <!-- Portfolio with full-width images -->
    <section id="portfolio" class="py-16">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-12">
                <!-- Increased gap -->
                <div class="group hover:opacity-90 transition-opacity">
                    <!-- Hover effect -->
                    <!-- Portfolio content -->
                </div>
                <!-- Repeat for other portfolio items -->
            </div>
        </div>
    </section>

    <!-- Rest of sections with minimal styling -->
</body>
</html>
